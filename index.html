<!-- Authentication Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="/css-frameworks-ca/src/css/index.css">
    <link rel="stylesheet" href="./src/css/index.css">
</head>
<body>
    <div class="background-image-holder">
        <!-- Desktop Motivational Line Column -->
        <div class="motivational-desktop col-12 text-center text-lg-start mb-4 mb-lg-0">
            <h1 class="motivational-line">Lift, Connect, Grow</h1>
        </div>
        <div class="container-fluid">
            <div class="row no-gutters align-items-center justify-content-center">
                <!-- Mobile Motivational Line Column -->
                <div class="motivational-mobile col-12 text-center text-lg-start mb-4 mb-lg-0">
                    <h1 class="motivational-line">Lift, Connect, Grow.</h1>
                </div>

                <!-- Authentication Form -->
                <div class="col-12 col-lg-6 auth-form-col">
                    <!-- Bootstrap tab system for login/register toggle -->
                    <ul class="nav nav-tabs" id="authTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Register</a>
                        </li>
                    </ul>
    
                    <!-- Tab Content -->
                    <div class="tab-content" id="authTabContent">
                        <!-- Login Form -->
                        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                            <form action="./profile/index.html" method="get">
                                <!-- Username -->
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <!-- Password -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required minlength="8">
                                </div>
                                <!-- Submit Button -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary w-100">Login</button>
                                </div>
                            </form>
                        </div>
                        <!-- Register Form -->
                        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                            <form action="./profile/index.html" method="get">
                                <!-- Email -->
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="registerEmail" name="registerEmail" required>
                                </div>
                                <!-- Username -->
                                <div class="mb-3">
                                    <label for="registerUsername" class="form-label">Username</label>
                                    <input type="username" class="form-control" id="registerUsername" name="registerUsername" required>
                                </div>
                                <!-- Password -->
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="registerPassword" name="registerPassword" required minlength="8">
                                </div>
                                <!-- Confirm Password -->
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                </div>
                                <!-- Submit Button -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
    
                <!-- Image column -->
                <div class="col-md-6 design-col">
    
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
